<div class="background fade-in-soft">
    <h1 style="font-size: 400%; color: white; margin: 5% 0 0 5%;">Sandbox</h1>
    <div class="sandbox-container">
        <mat-card class="card-item">
            <mat-card-header>
                <div mat-card-avatar class="encryption-image"></div>
                <mat-card-title>Encryption</mat-card-title>
                <mat-card-subtitle>Argon2</mat-card-subtitle>
            </mat-card-header>
            <p>
                <!-- Adding spacing -->
                <span style="padding-left: 30px;"></span>
                <!-- Input form field -->
                <mat-form-field style="width: 30%;" appearance="standard">
                    <mat-label>Enter Input</mat-label>
                    <input matInput placeholder="Enter string" type="text" [formControl]="userInput_argon2">
                </mat-form-field>

                <!-- Arrow icon -->
                <mat-icon class="arrow-icon">arrow_right_alt</mat-icon>
                
                <!-- Adding spacing -->
                <span style="padding-left: 30px;"></span>

                {{this.userInput_argon2.value}}
            </p>
            <button mat-raised-button (click)="encryptToArgon" class="form-button">Convert!</button>
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
