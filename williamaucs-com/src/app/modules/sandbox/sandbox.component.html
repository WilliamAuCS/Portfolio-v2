<div class="background">
    <div class="fade-in-soft">
        <h1 style="font-size: 400%; color: white; margin: 5% 0 0 5%;">Sandbox</h1>
        <div class="sandbox-container">
            <mat-card class="card-item" *ngFor="let element of encryption">
                <mat-card-header>
                    <div mat-card-avatar class="encryption-image"></div>
                    <mat-card-title>Encryption</mat-card-title>
                    <mat-card-subtitle>{{element.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <p style="margin: 0;">
                    <!-- Adding spacing -->
                    <span style="padding-left: 120px;"></span>
                    <!-- Input form field -->
                    <mat-form-field style="width: 30%;" appearance="standard">
                        <mat-label>Enter Input</mat-label>
                        <input matInput placeholder="Enter string" type="text" [formControl]="element.input_control">
                    </mat-form-field>

                </p>
                <button mat-raised-button (click)="encrypt(element.subtitle)" class="form-button">Convert!</button>
                <p style="overflow: auto; word-wrap: break-word;">
                    {{element.result}}
                </p>
                <mat-card-content [innerHTML]="element.content">
                </mat-card-content>
            </mat-card>

            <mat-card class="card-item" *ngFor="let elements of registration">
                <mat-card-header>
                    <div mat-card-avatar class="mongodb-image"></div>
                    <mat-card-title>MongoDB</mat-card-title>
                    <mat-card-subtitle>{{elements.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <!-- User Credentials Input -->
                <form class="form-wrapper" [formGroup]="elements.input_control">

                    <!-- Input form field -->
                    <mat-form-field appearance="standard">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username" type="text" formControlName="username" required>
                    </mat-form-field>

                    <mat-form-field appearance="standard">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="password" type="password" required>
                    </mat-form-field>
                    
                    <button mat-raised-button (click)="this.authenticateUser(elements.funct)" class="form-button">{{elements.button_name}}</button>
                    <p *ngIf="elements.action_error == true" style="margin: 0 auto 15px auto; color: red">
                        {{elements.action_error_message}}
                    </p>
                </form>
                <mat-card-content [innerHTML]="elements.content">
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
